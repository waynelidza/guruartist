<div class="container">

  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#login">LOG IN</a></li>
    <li><a data-toggle="tab" href="#register">Register</a></li>
    <li><a data-toggle="tab" href="#fg">Forgot Password</a></li>

  </ul>

  <div class="tab-content">
    <p style="color:red;">{{ErrorMessage}}</p>
    <br>
    <br>
    <div id="login" class="tab-pane fade in active">
      <form #loginForm="ngForm" (ngSubmit)="letsLogin($event)">
        <div class="form-group">
          <label for="username">Email:</label>
          <input type="email" class="form-control" id="username"[(ngModel)]="User.email" name="username" required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd"[(ngModel)]="User.password"name="password"required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div id="register" class="tab-pane fade">

        <div class="form-group">
          <label for="username">Email:</label>
          <input type="email" class="form-control" id="usernamef"[(ngModel)]="Adminlogin.email" name="username" required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwdf"[(ngModel)]="Adminlogin.password"name="password"required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div id="fg" class="tab-pane fade">
      <h3>Menu 2</h3>
      <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</p>
    </div>
   </div>


</div>
